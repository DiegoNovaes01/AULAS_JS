    <div id="res2">teste de stilo</div>
    <input type="button" value="CLIQUE EM MIM" onclick="ac()">
    
    <script>
       let nomes = [{nome: "diego", sobrenome: "santos" }, 
       {nome: "joao", sobrenome: "novaes"}]
     /*   let users = [{primeiroNome : "Susam",  ultimoNome: "Steward"}, 
  {primeiroNome : "Daniel",  ultimoNome: "Longbottom"}, 
  {primeiroNome : "Jacob",  ultimoNome: "Black"}];      */
  let nometodo = nomes.map(function(element){
    return `${element.nome} `
})
      
        
            function ac(){
                let res2 = document.getElementById('res2')
                res2.innerHTML = (`${nometodo}`)

        
        }

    </script>
